<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук друзів</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <div id="auth-container" class="container">
            <div class="auth-form">
                <h1>Вхід</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Увійти</button>
                    <p class="auth-toggle">Ще не зареєстровані? <a href="#" id="show-register">Зареєструватися</a></p>
                </form>

                <form id="register-form" class="hidden">
                    <div class="form-group">
                        <label for="register-name">Ім'я</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Зареєструватися</button>
                    <p class="auth-toggle">Вже зареєстровані? <a href="#" id="show-login">Увійти</a></p>
                </form>
            </div>
        </div>

        <div id="main-container" class="hidden">
            <header>
                <div class="header-content">
                    <h1>Пошук друзів</h1>
                    <button id="logout-btn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Вийти</button>
                </div>
            </header>

            <main>
                <div class="controls">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Пошук за ім'ям, прізвищем...">
                        <i class="fas fa-search"></i>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label for="sort-select">Сортування:</label>
                            <select id="sort-select">
                                <option value="name-asc">Ім'я (A-Z)</option>
                                <option value="name-desc">Ім'я (Z-A)</option>
                                <option value="age-asc">Вік (молодші)</option>
                                <option value="age-desc">Вік (старші)</option>
                                <option value="registered-asc">Дата реєстрації (старі)</option>
                                <option value="registered-desc">Дата реєстрації (нові)</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="gender-filter">Стать:</label>
                            <select id="gender-filter">
                                <option value="all">Всі</option>
                                <option value="male">Чоловіки</option>
                                <option value="female">Жінки</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="age-filter">Вік:</label>
                            <select id="age-filter">
                                <option value="all">Всі</option>
                                <option value="18-25">18-25</option>
                                <option value="26-35">26-35</option>
                                <option value="36-50">36-50</option>
                                <option value="50+">50+</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="error-message" class="hidden"></div>

                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Завантаження...</p>
                </div>

                <div id="users-container" class="users-grid"></div>

                <div class="pagination-container">
                    <div id="pagination" class="pagination"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
