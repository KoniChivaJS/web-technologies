<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="lamp-container">
        <div class="lamp" id="lamp"></div>

        <div class="btns">
          <button onclick="toggleLamp()">ON/OFF</button>
          <button onclick="setBrightness()">Change brightness</button>
        </div>

        <select id="lampType" onchange="changeLampType()">
          <option value="default">Default</option>
          <option value="energy">Enegry Save</option>
          <option value="led">Led</option>
        </select>
      </div>

      <div class="traffic">
        <div class="traffic-light">
          <div class="light red" id="red"></div>
          <div class="light yellow" id="yellow"></div>
          <div class="light green" id="green"></div>
        </div>

        <div id="stateText">Стан: -</div>

        <div style="text-align: center">
          <button onclick="changeDurations()">Змінити тривалість</button>
          <button onclick="nextState()">Наступний стан вручну</button>
        </div>
      </div>

      <div class="timer-container">
        <div id="clock">00:00:00</div>

        <hr />

        <h3>Таймер зворотного відліку</h3>
        <input type="datetime-local" id="endTimeInput" />
        <button onclick="startCountdown()">Запустити таймер</button>
        <div id="countdown"></div>

        <hr />

        <h3>Календар</h3>
        <input type="month" id="calendarInput" onchange="generateCalendar()" />
        <div id="calendar"></div>

        <hr />

        <h3>Скільки часу до дня народження?</h3>
        <input type="date" id="birthdayInput" />
        <button onclick="calcBirthday()">Обчислити</button>
        <div id="birthdayResult"></div>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <!-- <script src="traffic.js"></script> -->
    <!-- <script src="timer.js"></script> -->
  </body>
</html>
