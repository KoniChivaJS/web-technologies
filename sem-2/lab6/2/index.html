<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Мій список справ</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Нове завдання..."
          required
        />
        <button type="submit">Додати</button>
      </form>
      <div class="sort-buttons">
        <button onclick="sortBy('created')">
          Сортувати за датою створення
        </button>
        <button onclick="sortBy('updated')">Сортувати за оновленням</button>
        <button onclick="sortBy('completed')">Сортувати за виконанням</button>
        <button onclick="resetSort()">Скинути сортування</button>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
